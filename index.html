<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./output.css" />
    <link rel="stylesheet" href="./custom.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  </head>
  <body>
    <div id="popUpForm" class="w-full justify-center items-center h-[100vh] absolute top-[50%] left-[50%] translate-x-[-50%] 
    translate-y-[-50%] bg-[#0000007e] hidden">
    <div class="w-[80%] h-[50%] flex flex-col justify-center p-5 
    items-center z-10 bg-gray-200">
      <form action="" id="FormTask">
        <label for="Title" class="block">Task title</label>
        <input id="Title" type="text" class="mb-2 border border-solid border-gray-600">
        <label for="Description" class="block">Task description</label>
        <input id="Description" type="text" class="mb-2 border border-solid border-gray-600"><br/>
        <input type="submit" class="px-4 py-1 rounded text-white mt-3 bg-blue-700">
      </form>
    </div>
  </div>
    <div class="h-[7vh] w-full bg-blue-950 text-center text-white">head</div>
    <div id="maincontainer" class="flex">
      <div
        id="side"
        class="w-[25%] h-[93vh] px-1 flex flex-col justify-start
         bg-gray-600 text-white border border-solid border-blue-500">
        <i onclick="DisplayLastAdds()" class="my-3 py-[8px] px-[3px] rounded-md cursor-pointer bg-gray-500 hover:bg-gray-700">last titles added</i>
        <i class="my-3 py-[8px] px-[3px] rounded-md cursor-pointer bg-gray-500 hover:bg-gray-700" onclick="DisplayFav()">favorites</i>
        <i class="my-3 py-[8px] px-[3px] rounded-md cursor-pointer bg-gray-500 hover:bg-gray-700">lists</i>
        <i class="my-3 py-[8px] px-[3px] rounded-md cursor-pointer bg-gray-500 hover:bg-gray-700">new List</i>
      </div>
      <div id="main" class="w-[75%] h-[93vh] p-4 grid grid-cols-[95 %] 
      grid-rows-5 gap-2  bg-gray-700">
      <div id="AddTask" class=" flex justify-center items-center border border-dashed cursor-pointer">+ add New plan</div>
    </div>
    </div>
        <!-- last added list -->
    <div id="popUpList" class="w-full justify-center items-center h-[100vh] absolute top-[50%] left-[50%] translate-x-[-50%] 
    translate-y-[-50%] bg-[#0000007e] hidden">
    <div id="listContainer" class="w-[80%] h-[50%] flex flex-col justify-center p-5 
    items-center z-10 bg-blue-400 rounded-xl"></div>
  </div>
  
  <div id="favList" class="w-full justify-center items-center h-[100vh] absolute top-[50%] left-[50%] translate-x-[-50%] 
  translate-y-[-50%] bg-[#0000007e] hidden">
  <div id="FavContainer" class="w-[80%] h-[50%] flex flex-col justify-center p-5 
  items-center z-10 bg-gray-500 rounded-xl"></div>
</div>


  <script src="./App.js"></script>
  </body>
</html>
